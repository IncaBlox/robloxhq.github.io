<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - ROBLOX HQ</title>
    <style>
        /* Global styles */
        body {
            font-size: 12px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            margin: 0;
        }

        /* Header styles */
        .Header {
            font-size: 14px;
        }

        /* Banner styles */
        .Banner {
            padding: 8px;
            background-image: url('https://web.archive.org/web/20070914235204im_/http://www.roblox.com/images/banner2.png');
            background-size: cover;
        }

        .Logo {
            max-width: 100%; /* Ensure the logo doesn't exceed its container */
        }

        /* Banner text styles */
        .BannerText {
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        /* Menu styles */
        .Menu {
            border-right: black 1px solid;
            border-left: black 1px solid;
            padding-right: 8px;
            padding-left: 8px;
            padding-bottom: 0px;
            border-bottom: black 1px solid;
            background-color: lightsteelblue;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic Sans font */
            color: white; /* Set menu text color to white */
        }

        .MenuItem {
            font-size: 18px;
            line-height: 2em;
        }

        .MenuItem a {
            color: white; /* Set link color to white */
            text-decoration: none;
        }

        /* Title styles */
        .Title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Footer styles */
        .Footer {
            font-size: 10px;
            color: #cc3366;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="https://tr.rbxcdn.com/af82f20bed3362759eb90c8ed456642b/420/420/Image/Png">
</head>
<body>
    <div align="center">
        <table cellspacing="0" cellpadding="0" width="800">
            <tbody>
                <tr>
                    <td class="Header" align="center">
                        <div class="Banner">
                            <table cellspacing="0" cellpadding="0" width="100%">
                                <tbody>
                                    <tr>
                                        <td valign="bottom" align="left" width="250">
                                            <a class="BannerText" href="/">ROBLOXHQ.github.io</a>
                                        </td>
                                        <td align="center" width="300">
                                            <img class="Logo" src="https://raw.githubusercontent.com/robloxhq/robloxhq.github.io/main/banner.png" alt="ROBLOX Logo">
                                        </td>
                                        <td align="right" width="250">
                                            <span class="BannerText">
                                                <a class="BannerText"></a>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" class="Menu">
                        <span class="MenuItem">
                            <a href="/">Home</a>&nbsp;|&nbsp;
                            <a href="/forum">Forum</a>&nbsp;|
                            <a href="lvl">Calculator</a>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="text-align: center">
                            <table width="100%" style="margin-top: 5px" cellspacing="10">
                                <tbody>
                                    <tr>
                                        <td width="60%">
                                            <p class="Title">
                                                Forum
                                            </p>
                                            <div id="postsContainer">
                                                <!-- Posts will be dynamically added here -->
                                            </div>
                                            <hr>
                                            <input type="text" id="username" placeholder="Enter your username">
                                            <input type="text" id="postContent" placeholder="Enter your post content">
                                            <button id="addPostBtn">Add Post</button>
                                            <hr>
                                            Â© 2024 ROBLOX HQ <br>
                                            Created by Aquarius12
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript code to handle adding posts
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const postContentInput = document.getElementById('postContent');
            const addPostBtn = document.getElementById('addPostBtn');
            const postsContainer = document.getElementById('postsContainer');

            addPostBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                const postContent = postContentInput.value.trim();
                if (username === '' || postContent === '') {
                    alert('Please enter your username and post content.');
                    return;
                }

                // Create post element
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <h3>${username}</h3>
                    <p>${postContent}</p>
                    <br>
                `;

                // Add post to the container
                postsContainer.appendChild(postElement);

                // Clear input fields
                usernameInput.value = '';
                postContentInput.value = '';
            });
        });
    </script>
</body>
</html>
