<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - ROBLOX HQ</title>
    <style>
        /* Global styles */
        body {
            font-size: 12px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            margin: 0;
        }

        /* Header styles */
        .Header {
            font-size: 14px;

        /* Banner styles */
        .Banner {
            padding: 8px;
            background-image: url('https://web.archive.org/web/20070914235204im_/http://www.roblox.com/images/banner2.png');
            background-size: cover;
        }

        .Logo {
            max-width: 100%; /* Ensure the logo doesn't exceed its container */
        }

        /* Banner text styles */
        .BannerText {
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        /* Menu styles */
        .Menu {
            border-right: black 1px solid;
            border-left: black 1px solid;
            padding-right: 8px;
            padding-left: 8px;
            padding-bottom: 0px;
            border-bottom: black 1px solid;
            background-color: #6e99c9;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Comic Sans font */
            color: white; /* Set menu text color to white */
        }

        .MenuItem {
            font-size: 18px;
            line-height: 2em;
        }

        .MenuItem a {
            color: white; /* Set link color to white */
            text-decoration: none;
        }

        /* Title styles */
        .Title {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <script>
        // Define the calculator function
        function calculateLevel() {
            // Get input values
            var kos = parseFloat(document.getElementById('kosInput').value);
            var placeVisits = parseFloat(document.getElementById('placeVisitsInput').value);
            var robux = parseFloat(document.getElementById('robuxInput').value);

            // Calculate level
            var total = (kos + placeVisits + robux) / 100;
            var level = Math.floor(total);

            // Display result
            document.getElementById('levelResult').innerText = "Your level is: " + level;
        }
    </script>
</head>

    <div align="center">

                            </tr>

                </td>

        </table>

                        <a id="_ctl0_HyperLink3" class="MenuItem" href="lvl">Calculator</a>
                    </span>
                </td>
            </tr>

            <!-- Main content -->
            <tr>
                <td>
                    <div style="text-align: center">
                        <table width="100%" style="margin-top: 5px" cellspacing="10">

                                    <td width="60%">

                                        <label for="placeVisitsInput">Place Visits:</label>
                                        <input type="text" id="placeVisitsInput"><br><br>
                                        <label for="robuxInput">Robux:</label>

                                        <button onclick="calculateLevel()">Calculate Level</button>

                                        <!-- End of Calculator Section -->
